        <h2>Ciclo For</h2>

        <script>
            //Creaci贸n de Arrays
            let datos=new Array(); //Creaci贸n l贸gica de array
            let num;//Longitud ingresada por usuario

            num=parseInt(prompt("Ingrese cantidad de datos a guardar..."));
            for (i=0;i<num;i++){

            //LECTURA
